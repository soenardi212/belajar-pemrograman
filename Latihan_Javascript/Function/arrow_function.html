<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style>
  html{
    text-align: center;
  }
</style>
<body>
  <h1></h1>
  <h1 class="kali"></h1>
<script>
// Arrow Function
  hello = () => {
    return 'Hello world';
  }
  document.getElementsByTagName('h1')[0].innerHTML = hello();
  const h1 = document.querySelector('h1');
  h1.style.color = 'red';
  h1.style.textAlign = 'center';
  
// Arrow Function
  perkalian = (a,b) => {
    var total = a * b;
    return total;
  }
  document.getElementsByClassName('kali')[0].innerHTML = perkalian(5,5);
  
</script>
</body>

</html>
