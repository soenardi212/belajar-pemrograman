<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>latihan array & function</title>
</head>

<body>
<script>
  var penumpang = [];
  var tambahPenumpang = function(namaPenumpang, penumpang){
  //jika angkot kosong
  if(penumpang.length == 0){
    //tambah penumpang di awal array
    penumpang.push(namaPenumpang);
    //kembalikan isi array & keluar dari function
    return penumpang;
  } else{
    //telusuri seluruh kursi dari awal
    for(var i = 0; i < penumpang.length; i++){ // i = no kursi 
      //jika ada kursi kosong 
      if(penumpang[i] == undefined){
         //tambah penumpang di kursi tsb
         penumpang[i] = namaPenumpang;
         //kembalikan isi array & keluar dr function
         return penumpang;
      }
      //jika sdh ada nama yg sama
      else if(penumpang[i] == namaPenumpang){
         //tampilkan pesan kesalahan nya
        console.log(namaPenumpang +' sudah ada di dalam angkot');
         //kembalikan isi array & keluar dr function 
         return penumpang;
      }
      //jika seluruh isi kursi terisi
      else if(i == penumpang.length-1){
         //tambah penumpang di akhir array
         penumpang.push(namaPenumpang);
         //kembalikan isi array & keluar dr function
         return penumpang;
         }
      }
    }
  }
  
  var hapusPenumpang = function(namaPenumpang,penumpang){
    if(penumpang.length == 0){
      console.log('Angkot masih kosong');
      return penumpang;
    } else{
      for(var i = 0; i < penumpang.length; i++){
        if(penumpang[i] == namaPenumpang){
          penumpang[i] = undefined;
          return penumpang;
        }else if(i == penumpang.length-1){
          console.log(namaPenumpang+' tidak ada di dlm angkot');
          return penumpang;
        }
      }
    }
  }
</script>
</body>

</html>
