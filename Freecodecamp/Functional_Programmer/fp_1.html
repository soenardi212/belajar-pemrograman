  <ul>

<script>
  const prepareTea = () => 'green tea';
 
  const getTea = (numOfCups) => {
    const teaCups = [];
    for(let i = 0; i < numOfCups; i++) {
      const teaCup = prepareTea();
      teaCups.push(teaCup);
    }
    return teaCups;
  }
  const satu = getTea(5);
  console.log(satu);
  
  
  const hasil1 = (numb) => {
    let var2 = [];
    for(let z = 5; z >= numb; z--) {
      for(let x = 1; x <= z; x++) {
        //var2 += x;
        var2.push(x);
      }
      var2.push('\n');
    }
    return var2.join('');
  }
  
  const hasil2 = (angka) => {
    let var1 = '';
    for(let a = 1; a <= angka; a++) {
      for(let u = 1; u <= a; u++) {
        var1 += u;
      }
     var1 += '\n';
    } 
   return var1;
  }
  console.log(hasil1(1)+hasil2(5));
  //console.log(hasil2(5));
</script>
