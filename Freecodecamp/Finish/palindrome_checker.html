<script>
  function palindrome(str) {
    str = str.replace(/\W|_/g, "").toLowerCase();
    let reverse = str.split('').reverse().join('');
    if(str === reverse) return true;
    return false;
  }
  console.log(palindrome('eye)*&^(*&%_^'));
  
function myNum(num) {

}

function tes(angka) {
  return angka.match(/\d{3}\W\d{4}/);
}
