<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>responsive membuat piano</title>
<!-- before=sebelum, after=sesudah -->
  <style>
    html{
      box-sizing: border-box;
    }
    *,::before,::after{
      box-sizing: inherit;
    }
    #piano{
      width: 992px;
      height: 290px;
      background-color: #00471b;
      margin: 80px auto;
      padding: 90px 20px 0 20px;
      position: relative;
      border-radius: 10px;
    }
    .keys{
      width: 949px;
      height: 180px;
      background-color: #040404;
      padding-left: 2px;
      overflow: hidden;
    }
    .key{
      position: relative;
      width: 41px;
      height: 175px;
      background-color: #ffffff;
      margin: 2px;
      float: left;
      border-radius: 0 0 3px 3px;
    }
    .key.black--key::after{
      background-color: #1d1e22;
      /*content: "â™¥";*/
      content: "";
      position: absolute;
      left: -18px;
      width: 32px;
      height: 100px;
      border-radius: 0 0 3px 3px;;
    }
    .logo{
      width: 200px;
      position: absolute;
      top: 23px;
    }
    @media(max-width: 768px){
      #piano{/*ini ukuran hp*/
       width: 330px;
       background-color: red;
      }
      .keys{
        width: 290px;
        margin: 0 auto;
      }
      .logo {
         width: 150px;
       }
     }
    @media (min-width: 769px) and (max-width: 1199px){
      #piano{
        width: 675px;
      }
      .keys{
        width: 633px;
      }
    }
  </style>
</head>
<!-- Pada contoh di bawah ini, padding diterapkan ke id #piano ketika viewport lebarnya 768px ke bawah. -->
<!-- Tambahkan aturan @media lain untuk diterapkan jika jendela browser lebih lebar dari 769px tetapi lebih kecil dari 1199px. -->
<body>
<div id="piano">
  <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
  <div class="keys">
    <div class="key"></div>
    <div class="key black--key"></div>
    <div class="key black--key"></div>
    <div class="key"></div>
    <div class="key black--key"></div>
    <div class="key black--key"></div>
    <div class="key black--key"></div>
    
    <div class="key"></div>
    <div class="key black--key"></div>
    <div class="key black--key"></div>
    <div class="key"></div>
    <div class="key black--key"></div>
    <div class="key black--key"></div>
    <div class="key black--key"></div>
    
    <div class="key"></div>
    <div class="key black--key"></div>
    <div class="key black--key"></div>
    <div class="key"></div>
    <div class="key black--key"></div>
    <div class="key black--key"></div>
    <div class="key black--key"></div>
  </div>
</div>
</body>

</html>
