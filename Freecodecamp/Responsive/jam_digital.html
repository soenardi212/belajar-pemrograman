<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script>
    window.onload = function() { jam(); };
  
    function jam() {
      let a = document.getElementById('jam'),
      //console.log(Date());
      satu = new Date(), h, m, s;
      h = set(satu.getHours());
      m = set(satu.getMinutes());
      s = set(satu.getSeconds());
      const waktu = `${h}:${m}:${s}`;
      a.innerHTML = waktu;
  
      setTimeout('jam()', 1000);
    };
  
    function set(a) {
      a = a < 10 ? '0' + a : a;
      return a;
    };
    
    </script>
</head>

<style>
  *{
    margin: 0;
    padding: 0;
  }
  @font-face {
    font-family: "Font Digital";
    src: url('digital-7.ttf');
  }
  #jam {
    font-family: "Font Digital";
    font-size: 65px;
    text-align: center;
    background-color: orangered;
    color: white;
    height: 50px;
    padding: 15px 0 15px 0;
  }

</style>
<body>
<div id="jam"></div>
</body>

</html>
