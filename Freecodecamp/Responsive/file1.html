<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style>
 *{
     /*margin: 0;
     padding: 0;*/
     box-sizing: border-box;
   }
   body{
     min-width: 250px;
     background-color: skyblue;
   }
   .container{
     background-color: orangered;
     text-align: center;
     padding: 10px 40px 30px 40px;
     /*padding: 30px 40px;*/
   }
   .container:after{
     display: table;
     content: "";
     clear: both;
   }
   h3{
     color: white;
     text-align: center;
     border: 2px solid white;
     margin-bottom: 10px;
     border-style: none none solid none;
     display: inline-block;
   }
   input{
     width: 76%;
     /*width: 53vw;*/
     border: none;
     padding: 3px;
     float: left;
     margin: 0;
     border-radius: 0;
   }
   .addBtn{
     background-color: #d9d9d9;
     color: #555;
     width: 24%;
     /*width: 20vw;*/
     float: left;
     text-align: center;
     margin: 0;
     padding: 2px;
     font-size: 15px;
   }
   .addBtn:hover{
     background-color: #bbb;
   }
   ul{
     background: #f9f9f9;
     /*padding: 10px 40px;*/
     list-style-type: decimal;
     transition: 0.2s;
     user-select: none;
     -webkit-user-select: none;
     -ms-user-select: none;
     -moz-user-select: none;
     cursor: pointer;
   }
   ul li:hover{
     box-shadow:  -2.5em 0 #888;
     color: white;
     background-color: #888;
   }
   ul li:nth-child(odd) {
     background-color: red;
     box-shadow:  -2.5em 0 red;
   }
   ul li.checked{
     background: #888;
     text-decoration: line-through;
     color: blue;
   }
   ul li.checked::before{
     content: "";
     width: 7px;
     height: 15px;
     position: absolute;
     border-color: #fff;
     border-style: solid;
     transform: rotate(45deg);
     /*top: 152px;*/
     left: 16px;
     border-width: 0 2px 2px 0;
   } */
</style>
<body>
 <div id="myDIV" class="container">
   <h3>List Of Warehouse Items</h3>
   <input type="text" id="myInput" placeholder="Nama Barang...">
   <span onclick="newElement()" class="addBtn">add</span></div>
   
   <ul id="myUL">
     <li><p class="gray">rokok</p></li>
     <li class="checked"><p class="gray">minyak</p></li>
     <li><p class="gray">beras</p></li>
     <li><p class="gray">susu</p></li>
   </ul>
</body>

</html>
