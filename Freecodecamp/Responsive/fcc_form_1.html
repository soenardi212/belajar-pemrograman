<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registation Form</title>
  <style>
    body{
      height: 100vh;
      width: 100%;
      margin: 0;
      background-color: darkred;
      /*background-color: #1b1b32;*/
      /*background: linear-gradient(-225deg, #FF3CAC 0%, #562B7C 52%, #2B86C5 100%);
      background-size: cover;
      background-repeat: no-repeat;*/
      color: #f5f6f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
    }
    h1, p{
      text-align: center;
      margin: 1em auto;
    }
    form{
      margin: 0 auto;
      max-width: 500px;
      min-width: 300px;
      width: 60vw;
      padding-bottom: 2em;
    }
    fieldset{
      border: none;
      padding: 2rem 0;
      border-bottom: 3px solid wheat;
    }
    fieldset:last-of-type{
      border-bottom: none;
    }
    input, textarea, select{
      margin: 10px 0 0 0;
      width: 100%;
      min-height: 2em;
    }
    .inline{
      width: unset;
      margin: 0 0.5em 0 0;
      vertical-align: middle;
    }
    input, textarea{
      border: 1px solid white;
      background-color: #0a0a23;
      color: #ffffff;
      border-radius: 0.5rem;
    }
    textarea{
      padding: 10px 0;
    }
    label{
      display: block;
      margin: 0.5rem 0;
    }
    input[type="submit"]{
      width: 60%;
      display: block;
      margin: 1em auto;
      height: 2em;
      font-size: 1.1rem;
      background-color: #3b3b4f;
      min-width: 300px;
      /*margin: 0 auto 50px auto;*/
    }
    input[type="file"]{
      padding: 4.5px 0 2px 4px;
    }
    a{
      color: lightblue;
    }
  </style>
</head>

<body> 
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form action="https://register-demo.freecodecamp.org" method="post">
  <fieldset>
    <label for="first-name">Enter Your First Name: 
    <input type="text" id="first-name" required/>
    </label>
    
    <label for="last-name">
      Enter Your Last Name: 
    <input type="text" id="last-name" required/>
    </label>
    
    <label for="email">Enter Your Email: 
    <input type="email" id="email" required/>
    </label>
    
    <label for="new-password">Create a New Password: 
    <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required/>
    </label>
  </fieldset>
  
   <fieldset>
     <label for="personal-account">
       <input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account
     </label>
     <label for="business-account">
       <input type="radio" name="account-type" id="business-account" class="inline"> Business Account
     </label>
     <label for="terms-and-conditions">
       <input type="checkbox" id="terms-and-conditions" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
     </label>
   </fieldset>
   
    <fieldset>
      <label for="profile-picture">
        Upload a profile picture:
      <input id="profile-picture" type="file" name="profile-picture">
      </label>
      
      <label for="age">
        Input your age (years):
        <input type="number" min="13" max="120" id="age" name="age">
      </label>

        <label for="referrer">
          How did you hear about us?
          <select id="referrer">
          <option value="">(pilih salah satu)</option>
          <option value="1">Freecodecamp News</option>
          <option value="2">Freecodecamp YouTube Channel</option>
          <option value="3">Freecodecamp Forum</option>
          <option value="4">Other</option>
          </select>
        </label>
        
      <label for="bio">Provide a bio: <textarea id="bio" rows="3"
      cols="30" placeholder="  I like coding on the beach..." name="bio"></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
</form>
<!-- required = memunculkan notif jika tag inputnya kosong / tdk di isi -->
<!-- rows == height, cols == width -->
<!-- placeholder == membuat teks -->
<!-- width: unset == Ini akan menghapus aturan sebelumnya yang menyetel semua elemen input ke width: 100% -->
<!-- ukuran font root defaultnya adalah 16px, 16px == 1rem -->
<!-- penggunaan em tidak disarankan untuk font-size -->
</body>

</html>
