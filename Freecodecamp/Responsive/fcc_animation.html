<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ferris Wheel</title>
<link rel="stylesheet" href="styles.css">
  <style>
    .wheel{
      border: 2px solid black;
      border-radius: 50%;
      margin-left: 50px;
      position: absolute;
      height: 55vw;
      width: 55vw;
      max-height: 500px;
      max-width: 500px;
      animation-name: wheel;
      animation-duration: 10s;
      animation-timing-function: linear;
    animation-iteration-count: infinite;
    }
    .line{
      background-color: black;
      width: 50%;
      height: 2px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
    }
    /*ini utk line yg ke 2*/
    .line:nth-of-type(2){
      transform: rotate(60deg);
    }
    /*ini utk line yg ke 3*/
    .line:nth-of-type(3) {
      transform: rotate(120deg);
    }
    /*ini utk line yg ke 4*/
    .line:nth-of-type(4) {
      transform: rotate(180deg);
    }
    /*ini utk line yg ke 5*/
    .line:nth-of-type(5) {
      transform: rotate(240deg);
    }
    /*ini utk line yg ke 6*/
    .line:nth-of-type(6) {
      transform: rotate(300deg);
    }
    .cabin{
      background-color: red;
      width: 20%;
      height: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: absolute;
      border: 2px solid black;
      transform-origin: 50% 0%;
      /*50% = utk kiri , 0% = utk atas*/
      animation: cabins 10s ease-in-out infinite;
    }
    .cabin:nth-of-type(1){
      right: -8.5%;
      top: 50%;
    }
    .cabin:nth-of-type(2) {
      right: 17%;
      top: 93.5%;
    }
    .cabin:nth-of-type(3) {
      right: 67%;
      top: 93.5%;
    }
    .cabin:nth-of-type(4) {
      left: -8.5%;
      top: 50%;
    }
    .cabin:nth-of-type(5) {
      left: 17%;
      top: 7%;
    }
    .cabin:nth-of-type(6) {
      right: 17%;
      top: 7%;
    }
    @keyframes wheel{
      0%{
        transform: rotate(0deg);
      }
      100%{
        transform: rotate(360deg);
      }
      
    }
     @keyframes cabins{
      0%{
        transform: rotate(0deg);
      }
      25%{
        background-color: green;
      }
      50%{
        background-color: purple;
      }
      75%{
        background-color: green;
      }
      100%{
        transform: rotate(-360deg);
      }
      
    }
  </style>
</head>

<body>
<div class="wheel">
  <span class="line"></span>
  <span class="line"></span>
  <span class="line"></span>
  <span class="line"></span>
  <span class="line"></span>
  <span class="line"></span>
  
  <div class="cabin">H</div>
  <div class="cabin">E</div>
  <div class="cabin">L</div>
  <div class="cabin">M</div>
  <div class="cabin">I</div>
  <div class="cabin">&#128526</div>
</div>

</body>

</html>
