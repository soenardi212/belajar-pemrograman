<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>konversi celsius</title>
</head>

<body>
<script>
  //Rumus untuk mengkonversi dari Celcius ke Fahrenheit adalah suhu di kali Celcius 9/5, plus 32.
  function cekSuhu(celsius) {
    return celsius * 9 / 5 + 32;
  }
  console.log(cekSuhu(30));
  //30 * 9 / 5 + 32 = 86
  
        //mengubah string menjadi kebalik
  function kebalik(str) {
    return str.split('').reverse().join('');
  }
  console.log(kebalik('HELMI'));
  //split() = mengubah string menjadi array
  //reverse() = membalikkan array
  //join() = mengubah array menjadi string
</script>
</body>

</html>
