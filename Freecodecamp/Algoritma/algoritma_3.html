<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

<body>
  <h1>hello</h1>
<script>
//melooping dan mencari angka terbesar pd tiap" array
  test = (arr) => {
    let newArr = [];
    for(let i=0;i < arr.length;i++) {
      let max = 0;
      for(let j=0; j < arr[i].length;j++){
        if(arr[i][j] > max) {
          max = arr[i][j];
        }
      }
      newArr.push(max);
    }
    return newArr;
  }
  console.log(test([[1,2,3,4],
  [50,60,70,80],
  [900,100,101,102],
  [,250,130,45,1001]]));
  
  
  function testimon(satu) {
    let myArr = 0;
    for(let x=0;x<satu.length;x++) {
      myArr += satu[x];
    }
    return myArr;
  }
  console.log(Math.round(testimon([4,9.2,0,6,2])));
</script>
</body>

</html>
