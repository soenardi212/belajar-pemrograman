  <title>let</title>

<body>
<script>
  function checkScope() {
   let i = 'function scope';
    if(true) {
     let i = 'block scope';
      console.log('Block scope i adalah, '+ i);
    }
    console.log('Function scope i adalah, ' + i);
    return i;
  }
  console.log(checkScope());
  
  //cara spt ini masih boleh , tp jika pakai const tdk di perbolehkan
  let nama = 'Helmi';
  nama = 'sunardi';
  console.log(nama);
  
</script>
