<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>String & Number</title>
</head>
<!-- Operator MTK -->
<body>
<script>
  const varName = 11 % 3;//2
  console.log(varName);
  
  let varTam = 10 ;
  varTam = varTam += 10;//20
  console.log(varTam);
  
  let test1 = 30;
  test1 -= 13;//17
  console.log(test1);
  
  let nama = "Hello \"Helmi\"";
  console.log(nama);
  
  const a = "I am a \"double quoted\" string inside \"double quotes\"";
  console.log(a);
  
  let b = "Selamat Siang ";
  b += "Helmi";
  console.log(b);
  
  let ucapan = 'Hello Boy';
  let c = ' how are you';
  ucapan += c;
  console.log(ucapan);//jika var ucapan pakai const , maka dia akan error
</script>
</body>

</html>
