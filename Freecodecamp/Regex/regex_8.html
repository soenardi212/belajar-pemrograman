<body>
<script>
//karakter \s (kecil) utk mencocokkan spasi 
  let whiteSpace = "Whitespace. Whitespace everywhere!"
  let spaceRegex = /\s/g;
  let result = whiteSpace.match(spaceRegex);
  console.log(result);
//var result akan mengembalikan spasi yg ada dlm var whiteSpace

//karakter \S (besar) = kebalikkan dr karakter \s (kecil)
  let satu = "Whitespace. Whitespace everywhere!"
  let myRegex = /\S/g;
  let hasil1 = whiteSpace.match(myRegex);
  console.log(hasil1);
</script>
