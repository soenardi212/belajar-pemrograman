<script>
  // ? pada regex , menandakan bahwa karakter sebelumnya boleh ada boleh tdk 
  let inggris = 'colour';
  let usa = 'color';
  let myRegex = /colou?r/;
  let result1 = myRegex.test(inggris);
  let result2 = myRegex.test(usa);
  console.log(result1);
  console.log(result2);
//inggris & usa akan bernilai true , karna di regex ditulis 'u?', artinya boleh ada & gk ada 'U'


//LOOKAHEADS

  let checkPass = /(?=\w{6,})(?=\D*\d{2})/g;

  console.log(password.match(checkPass));
