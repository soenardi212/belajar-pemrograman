<script>
//Programmer = profesional google searcher

  //mengkonfersi entitas html
  function satu(str) {
    const strArr = str.split('');
   const hasil =  strArr.map(huruf => {
     switch(huruf) {
       case '&' : return '&amp;';
       case '<' : return '&lt;';
       case '>' : return '&gt;';
       case '"' : return '&quot;';
       case "'" : return '&apos;';
       default : return huruf;
     }
    });
    return hasil.join('');
  }
  console.log(satu('Hello <> world'));
  console.log(satu("ab'c"));
  
  //fibonacci
  function sumFibs(num) {
    let f0 = 0,
    f1 = 1, 
    next,
    result = [];
    for(let i = 1; i <= num; i++) {
      if(f1 % 2 === 1 && f1 <= num) {
      result.push(f1);
      }
      next = f0 + f1;
      f0 = f1;
      f1 = next;
    }
    return result.reduce((acc, curr) => acc + curr);
  }
  console.log(sumFibs(1000));
</script>
