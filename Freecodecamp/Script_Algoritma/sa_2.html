<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<script>
  //destroy , menghapus nilai yg sama pd argumen kemudian hanya mengembalikan nilai yg tidak sama
  function tes1(arr, ...destroy) {
    return arr.filter((el) => !destroy.includes(el));
  }
  console.log(tes1([2,3,4,2,3,4],3,4));
  //2,2
  console.log(tes1(["tree", "hamburger", 53], "tree", 53));//hamburger
  
  const lima = (a) => 'Hello ' + a;
  console.log(lima('World'));
</script>
</body>

</html>
