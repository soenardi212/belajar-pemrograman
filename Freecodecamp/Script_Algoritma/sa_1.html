<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<script>
  function test(arr) {
    arr.sort((a,b) => a-b);
    let total = 0;
    for(let i=arr[0]; i <= arr[1]; i++) {
      total += i;
    }
    return total;
  }
  console.log(test([5,10]));//15
  // angka ke.1+angka ke.2+angka ke.3+angka ke.4+angka ke.5
  //1+2=3, 3+3=6, 6+4=10, 10+5=15
  
  //membandingkan 2 array , dan mengembalikan nilai baru
  function myArr(arr1,arr2) {
    const filter1 = arr1.filter((el) => !arr2.includes(el));
    const filter2 = arr2.filter((el) => !arr1.includes(el));
    return filter1.concat(filter2);
  }
  console.log(myArr([1,2,3,4,5],[1,2,3,5]))
</script>
</body>

</html>
