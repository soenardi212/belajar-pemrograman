<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<script>
  const ourArray = [];
  let i = 0;
  
  while(i < 5) {
    ourArray.push(i);
    i++;
  }
  console.log(ourArray);
  
  const satu = [];
  let x = 5;
  while(x >= 0) {
    satu.push(x);
    x--;
  }
  console.log(satu);
</script>
</body>

</html>
