  //looping array multidimensi
  function multyplAll(tiga) {
    var product = 1;
  for(let a=0;a<tiga.length;a++) {
    for(let j=0;j<tiga[a].length;j++) {
      product *= tiga[a][j];
    }//1*2*3*4*5*6*7 = 5040

  return product;
  }
