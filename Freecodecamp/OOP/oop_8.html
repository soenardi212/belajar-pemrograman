<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<script>
//privasi , dlm js ini di sbt closure
  function Bird() {
    let hatchedEgg = 10;
  
    this.getHatchedEggCount = function() {
      return hatchedEgg;
    };
  }
  let ducky = new Bird();
  ducky.getHatchedEggCount();

//IIFE / ekspresi fungsi yang segera dipanggil
  (function() {
    console.log('Hello World');
  }());
  
  let motionModule = (function() {
    return {
      glideMixin: function(obj) {
        obj.glide = function() {
          console.log("Gliding on the water");
        };
      },
      flyMixin: function(obj) {
        obj.fly = function() {
          console.log("Flying, wooosh!");
        };
      }
    }
  })();
  function Person() {
    
  }
  const helmi = new Person;
  motionModule.glideMixin(helmi);
  helmi.glide();
</script>
</body>

</html>
