<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<script>
  //map
 const arr1 = (satu) => satu.map((el) => el * 2);
 console.log(arr1([1,3,5,6,8]));
 
 //forEach
 function arr2(dua) {
   return dua.forEach(el => console.log(el*5));
 }
 console.log(arr2([1,2,3]));
 
 //filter
 function arr3(tiga) {
   return tiga.filter(el => el <= 6)
          .sort();
 }
 console.log(arr3([1,8,4,2,3,6,7]));
 
 //reduce
 function arr4(empat) {
   return empat.reduce((acc, cur) => acc + cur);
 }
 console.log(arr4([5,6,7,8,9,10]));//45
</script> 
</body>

</html>
