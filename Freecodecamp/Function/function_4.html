<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>latihan</title>
</head>

<body>
<script>
var coba = "ABC".charCodeAt(2);//67
console.log(coba);
//logica or
  function tampilkan(a, b){
    if(a < 0 || b < 0){
      return; //ini akan undefined , karna tdk di isi nilai
    }
    return Math.round(Math.pow(Math.sqrt(a) + Math.sqrt(b), 2));
  }
  console.log(tampilkan(1, 2));// 6
  console.log(tampilkan(2,-2));//undefined
  

  //rest parameter, nama parameter bebas
  const penjumlahan = (...args) => {
    return args.reduce((a,b) => a+b,0);
  }
  console.log(penjumlahan(1,2,3,4,5));//15 karna 1+2+3+4+5
  //berapapun parameter yg di masukkan , maka dia akan terbawa , cth di atas kita memasukkan 5 parameter
</script>
</body>

</html>
