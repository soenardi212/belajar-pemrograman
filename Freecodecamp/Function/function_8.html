<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>for function & array</title>
</head>

<body>
<script>
  function greaterThanTen(arr) {
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > 10) {
        newArr.push(arr[i]);
      }
    }
    return newArr;
  }
  
  console.log(greaterThanTen([2, 12, 8, 14, 80, 0, 1]));//12 14 80
</script>
</body>

</html>
